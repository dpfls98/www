<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
 

        <title>GRRENERY</title>
<link href="bootstrap.min.css" rel="stylesheet">
 <style>
     .mail_box{width: 800px;margin: 100px auto;border: 1px solid #ccc;padding: 20px;}
     .email_top{overflow: hidden;margin-bottom: 30px;}
     .mail_box .email_top a:first-child{display: block;float: left;padding-top: 30px;font-size: 20px;color: #999;}
     .mail_box .email_top a:last-child{float: right;}
     .mail_box .email_top a:last-child img{width: 280px;}


 </style>
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

    </head>

    <body>
<div class="mail_box">
    <div class="email_top">
        <a href="../sub5/sub5_4.html">◀ 이전페이지로</a>
        <a href="../index.html" title="홈으로 돌아가기"><img src="../common/images/top_logo.jpg" alt="하나투어"></a>
    </div>


<form name="sentMessage" id="contactForm" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>아이디</label>
                <input type="text" class="form-control" placeholder="아이디를 입력해주세요" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>이메일주소</label>
                <input type="email" class="form-control" placeholder="이메일 답변을 위해 실제 사용중인 이메일주소를 정확히 입력해주세요" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>핸드폰번호</label>
                <input type="tel" class="form-control" placeholder="이메일 답변 발송 후 문자를 통해 안내드립니다." id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>문의사항</label>
                <textarea rows="5" class="form-control" placeholder="고객님의 문의사항에 신속하고 정확하게 답변드리겠습니다." id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12 send">
            <button type="submit" class="btn btn-success btn-lg">문의하기</button>
        </div>
    </div>
</form>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="contact_me.js"></script>
  <script src="jqBootstrapValidation.js"></script>

    </body>
</html>
